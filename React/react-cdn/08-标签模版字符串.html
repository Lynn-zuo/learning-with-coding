<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="app">
    {{ name }}
  </div>
  <script>
    // 1. 模板字符串的基本使用
    const name = 'lynne'
    const age = '25'
    const message = `my name is ${name}`
    const props = {
      red: 'red'
    }

    // 2. 标签模板字符串--通过模板字符串的方式对一个函数进行调用
    function test(...arg) {
      console.log(...arg)
    }
    test`aaa, bbb, ccc`
    test`my name is ${name},my age is ${age}`
    test`
      font-size: 18px;
      color: red;
    `
    test`
      font-size: 18px;
      color: ${props => props.red}; // 函数
    `
  </script>
</body>
</html>
